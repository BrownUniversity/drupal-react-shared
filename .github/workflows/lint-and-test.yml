name: Linting and Testing
on:
  push:
    branches-ignore:
      - master

jobs:
  main:
    name: main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
      - name: Install Deps
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
